<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>班级ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="class_id" name="class_id" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>学生名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="stu_name" name="stu_name" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
           <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>
        var stu_id
        var stu_name
        var class_id
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        

          //监听提交
          form.on('submit(add)', function(data){
              $.ajax({
                  url: '/EECS/ajax/editstu',
                  type: 'POST',
                  data: JSON.stringify({
                      stu_id:stu_id,
                      stu_name: $("#stu_name").val(), 
                      class_id: $("#class_id").val(), 
                  }),
                  dataType: 'json',
                  async:false,
                  contentType: 'application/json;charset=UTF-8',
                  success: function(data) {
                    if(data.state==""){
                      alert('修改成功');
                      // 获得frame索引
                      parent.layui.table.reload('demo'); 
                      var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                      parent.layer.close(index);
                    }
                    else
                      alert(data.state)
                  },
                  error: function() {
                    alert('服务器错误');
                  }
            });
            return false;
          });
          
          
        });

      function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
     if (url.indexOf("?") != -1) {
           var str = url.substr(1);
           strs = str.split("?");
           console.log(strs)
           for (var i = 0; i < strs.length; i++) {
               theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
           }
       }
       return theRequest;
    }


        $(document).ready(function(){
          var a=GetRequest();
          stu_id = a['stu_id'];
         // alert(spec_id)
          //alert(spec_name)
         // alert(spec_year)
      // console.log(order_id)
     })
    </script>
  </body>

</html>
