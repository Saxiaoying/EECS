<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/layui/css/layui.css" media="all" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">班级</a>
      </span>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">

         <form class="layui-form layui-col-md12 x-so">
          <input type="text" id="class_name" name="class_name"  placeholder="请输入班级名" autocomplete="off" class="layui-input">
          <input type="text" id="spec_id" name="spec_id"  placeholder="请输入专业ID" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
         </form>
      </div>
     

      <xblock>
  <!--       <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button> -->
        <button class="layui-btn" onclick="x_admin_show('添加班级','./class-add.html')"><i class="layui-icon"></i>添加</button>
      </xblock>

    <table id="demo" lay-filter="test"></table>
      <div class="layui-hide" id="tools">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </div>
    </div>
    <script>


  //form 表单
  layui.use('form', function(){
  var form = layui.form;
  
  form.on('submit(sreach)', function(data){
   usetable.reload({
          where:{
            class_name:$("#class_name").val(), 
            spec_id:$("#spec_id").val(), 
          }
         , page:{
              curr:1   //表格重载的时候将查询页数设为第一页
        }
    })
  return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
});
});


    //creat table
    layui.use('table', function(){
    var table = layui.table;
  //一个实例
  usetable = table.render({
       elem: '#demo'
      ,method: 'post'
      ,url: '/EECS/ajax/loadclass' //数据接口
      ,page: true //开启分页
      ,cols: [[ //表头
        // {title: '操作'},
         {field: 'class_id', title: '班级ID', sort: true, fixed: 'left'}
        ,{field: 'class_name', title: '班级名'}
        ,{field: 'spec_id', title: '专业ID', sort: true}
        ,{title: '操作',toolbar: '#tools'}
      ]]
    });
    
  //监听工具条 
  table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
    var data = obj.data; //获得当前行数据
    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
    var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
   
    if(layEvent === 'del'){ //删除
      layer.confirm('真的删除行么',{title:'提示'}, function(index){
        layer.close(index);

        $.ajax({
      url: '/EECS/ajax/deleteclass',
      type: 'POST',
      data: JSON.stringify({
          class_id: data.class_id, 
      }),
      dataType: 'json',
      async:false,
      contentType: 'application/json;charset=UTF-8',
      success: function(data) {
        if(data.state=="")
          alert('删除成功');
        else
          alert(data.state)
        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
        usetable.reload()({
              page:{
                  curr:1   //表格重载的时候将查询页数设为第一页
              }
          })
      },
      error: function() {
        alert('服务器错误');
      }
    });

      });
    }
     else if(layEvent === 'edit'){ //编辑
        x_admin_show('班级编辑','./class-edit.html?class_id='+data.class_id+'?spec_id='+data.spec_id+'?class_name='+data.class_name)
    } else if(layEvent === 'LAYTABLE_TIPS'){
      layer.alert('Hi，头部工具栏扩展的右侧图标。');
    }
  });


  });

    </script>
  </body>

</html>
