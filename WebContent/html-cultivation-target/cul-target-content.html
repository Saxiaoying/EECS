<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
             <label class="layui-form-label" style="width: 200px;">培养目标总则内容</label>
              <div class="layui-input-inline">
                <textarea id= "content" name="content"  placeholder="请输入" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label" style="width: 200px;">
              </label>
              <button  class="layui-btn" lay-filter="edit" lay-submit="">
                  编辑
              </button>
              <button  class="layui-btn" lay-filter="close" lay-submit="">
                  关闭
              </button>
          </div>
      </form>
    </div>
    <script>
         var ct_id
         var content
         var ct_year
         var spec_id
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        

          //监听提交
          form.on('submit(edit)', function(data){
              $.ajax({
                  url: '/EECS/ajax/editCultarget',
                  type: 'POST',
                  data: JSON.stringify({
                      ct_id: ct_id, 
                      content: $("#content").val(), 
                      year: ct_year, 
                      spec_id: spec_id, 
                  }),
                  dataType: 'json',
                  async:false,
                  contentType: 'application/json;charset=UTF-8',
                  success: function(data) {
                    if(data.state==""){
                      alert('修改成功');
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                      parent.layer.close(index);
                    }
                    else
                      alert(data.state)
                  },
                  error: function() {
                    alert('服务器错误');
                  }
            });
            return false;
          });
          
             form.on('submit(close)', function(data){
                  var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                  parent.layer.close(index);
             })
        });


               function GetRequest() {
           var url = location.search; //获取url中"?"符后的字串
          var theRequest = new Object();
            if (url.indexOf("?") != -1) {
           var str = url.substr(1);
           strs = str.split("?");
           console.log(strs)
           for (var i = 0; i < strs.length; i++) {
               theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
           }
       }
       return theRequest;
    }

        $(document).ready(function(){
          var a=GetRequest();
          ct_id = a['ct_id'];
          content = a['content'];
           ct_year = a['ct_year'];
           spec_id = a['spec_id'];
           // alert(content)
          var ele = document.getElementById("content");
          ele.value = ele.value + content;
     })
    </script>
  </body>

</html>
