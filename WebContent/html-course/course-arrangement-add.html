<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../css/font.css">
<link rel="stylesheet" href="../css/xadmin.css">
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="../js/xadmin.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
	    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	  <![endif]-->
</head>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript"> 
	 function addCourseArrangement() {
	 	$.ajax({
			url: '/EECS/ajax/addCourseArrangement',
			type: 'POST',
			data: JSON.stringify({
				cs_id:$("#cs_id").val(),
				tch_id:$("#tch_id").val(),
				cag_num:$("#cag_num").val(),
				cag_name:$("#cag_name").val()
			}),
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				alert(data.state);
			},
			error: function() {
				alert('服务器错误');
			}
		});
	}
	 
    
</script>

<body>
	<div class="x-body">
		<form class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label"> <span class="x-red">*</span>开课流水号
				</label>
				<div class="layui-input-inline">
					<input type="text" id="cs_id" class="layui-input" >
				</div>
			</div>
			
		
			<div class="layui-form-item">
				<label class="layui-form-label"> <span class="x-red">*</span>教师编号
				</label>
				<div class="layui-input-inline">
					<input type="text" id="tch_id" class="layui-input" >
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label"> <span class="x-red">*</span>课序号
				</label>
				<div class="layui-input-inline">
					<input type="text" id="cag_num" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> <span class="x-red">*</span>教学班名称
				</label>
				<div class="layui-input-inline">
					<input type="text" id="cag_name" class="layui-input">
				</div>
			</div>
			
			
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"> </label>
				<button class="layui-btn" lay-filter="add" lay-submit=""
					type="button" onclick="addCourseArrangement()">添加</button>
			</div>
		</form>
	</div>
</body>
</html>
