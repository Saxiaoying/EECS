<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
	var courseList;
    var total;
       
    function getCourseList(a, b) {
    	$.ajax({
			url: '/EECS/ajax/getCourseList',
			type: 'POST',
			data: JSON.stringify({
			    a: a, 
			    b: b
			}),
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				courseList = data.courseList;
				total = data.total;
			},
			error: function() {
				alert('服务器错误');
			}
		});
	}
       
    function searchCourse(coz_id, coz_name_ch, coz_nature) {
    	$.ajax({
			url: '/EECS/ajax/searchCourse',
			type: 'POST',
			data: JSON.stringify({
			    coz_id: coz_id, 
			    coz_name_ch: coz_name_ch, 
			    coz_nature: coz_nature
			}),
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				courseList = data.courseList;
				total = data.total;
			},
			error: function() {
				alert('服务器错误');
			}
		});
    }
    
    function showPage() {
    	getCourseList(0, 10);
    	var html = "";
    	for (var i = 0; i < courseList.length; i++){
			var course = "";
			var coz_id = courseList[i].coz_id;
			var coz_name_ch = courseList[i].coz_name_ch;
			var coz_name_eng = courseList[i].coz_name_eng;
			var coz_nature = courseList[i].coz_nature;
			var coz_credit = courseList[i].coz_credit;
			var coz_hrs_wk = courseList[i].coz_hrs_wk;
			var coz_hours = courseList[i].coz_hours;
			
		    var tr = "<tr> " + 
			            "<td>" + 
			              "<div class='layui-unselect layui-form-checkbox' lay-skin='primary' data-id='2'><i class='layui-icon'>&#xe605;</i></div>" + 
			            "</td>" + 
			            "<td>" + coz_id + "</td>" + 
			            "<td>" + coz_name_ch + "</td>" + 
			            "<td>" + coz_name_eng + "</td>" + 
			            "<td>" + coz_nature + "</td>" + 
			            "<td>" + coz_credit + "</td>" + 
			            "<td>" + coz_hrs_wk + "</td>" + 
			            "<td>" + coz_hours + "</td>" + 
			            "<td class='td-manage'>" + 
			              "<a title='修改' onclick='x_admin_show(&quot;修改课程信息&quot;,&quot;./course-update.html?coz_id=" + coz_id + "&quot;,&quot;500&quot;, &quot;500&quot;)' href='javascript:;'>" + 
			                "<i class='layui-icon'>&#xe63c;</i>" + 
			              "</a>" + 
			              "<a title='删除' onclick='deleteCourse(" + coz_id + ")' href='javascript:;'>" + 
			                "<i class='layui-icon'>&#xe640;</i>" + 
			              "</a>" + 
			            "</td>" + 
			          "</tr>";
			html += tr;			          
		} 
	    
		document.getElementById("courseList").innerHTML = html; 
		
		document.getElementById("total").innerHTML = "共有数据：" + total +"条"; 
    }
    
    
    $(function(){
    	showPage();
	})
       
</script>

<body>
	<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">EECS</a>
        <a href="">课程管理</a>
        <a>
          <cite>课程总览</cite></a>
      </span>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
    </div>
    
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="课程号" name="coz_id" id="coz_id">
          <input class="layui-input" placeholder="课程中文名" name="coz_name_ch" id="coz_name_ch">
          <div class="layui-input-inline">
            <select name="contrller">
              <option>课程性质（所有）</option>
              <option>通识必修课程</option>
              <option>通识选修课程</option>
              <option>大类基础课程</option>
              <option>学科基础课程</option>
              <option>专业必修课程</option>
              <option>专业选修课程</option>
            </select>
          </div>
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加课程信息','./course-add.html', '500', '500')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px" id="total"></span>
      </xblock>
      
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>课程号</th>
            <th>课程中文名</th>
            <th>课程英文名</th>
            <th>课程性质</th>
            <th>学分</th>
            <th>周学时</th>
            <th>总学时</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="courseList">
        </tbody>
      </table>
      
      
      <div class="page">
        <div>
          <a class="prev" href="">&lt;&lt;</a>
          <a class="num" href="">1</a>

        </div>
      </div>
